<VirtualHost *:9484>
    ServerName demo.kustav.co.in

    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile /key/server.crt
    SSLCertificateKeyFile /key/server.key


    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html>
        Options -Indexes
    </Directory>
</VirtualHost>